<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>
            EasyFood
        </h1>

        <!-- NavBar de Clientes -->
        <div class="tab-buttons">
            <button onclick="showTab('buscar')">🔍 Buscar Restaurantes</button>
            <button onclick="showTab('pedidos')">📦 Meus Pedidos</button>
            <button onclick="showTab('chat')">💬 Chat</button>
        </div>
        
        <!-- Aba: Buscar Restaurante -->
        <div id="buscar" class="tab active">
            <div class="search-bar">
                <input type="text" placeholder="Digite o nome do restaurante" class="search-input">
                <button class="search-button">🔍</button>
            </div>
            <div id="resultado-busca" class="resultado-container" style="display: none;">
                <div class="restaurante-card">
                    <h3 id="nome-restaurante"></h3>
                    <button class="btn-selecionar">Selecionar</button>
                </div>
            </div>
        </div>

    </center>

    <!-- Itens do restaurante -->
    <div id="itens-restaurante" class="resultado-container" style="display: none;">
        <h2>Itens do restaurante</h2>
        <div id="lista-itens"></div>
    </div>

    <!-- Carrinho -->
    <div id="carrinho" class="resultado-container" style="display: none;">
        <h2>🛒 Carrinho</h2>
        <ul id="lista-carrinho"></ul>
        <p><strong>Total:</strong> R$ <span id="total-carrinho">0.00</span></p>
        <button id="btn-finalizar" class="btn-selecionar">Finalizar Compra</button>
    </div>

    <!-- Aba: Meus Pedidos -->
    <div id="pedidos" class="tab">
        <div class="resultado-container">
            <h2>📦 Meus Pedidos</h2>
            <div id="pedidos-cliente"></div>
        </div>
    </div>

    <!-- Aba: Chat -->
    <div id="chat" class="tab">
        <div class="resultado-container">
            <h2>💬 Chat</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <select id="chat-destinatario" class="chat-select">
                        <option value="">Selecione o destinatário</option>
                        <option value="restaurante">Restaurante</option>
                        <option value="entregador">Entregador</option>
                    </select>
                    <input type="text" id="chat-input" class="chat-input" placeholder="Digite sua mensagem...">
                    <button id="chat-send" class="chat-send-btn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
