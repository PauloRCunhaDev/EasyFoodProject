<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>EasyFood - Gerenciamento</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <center>
        <h1>EasyFood - √Årea de Gerenciamento</h1>

        <!-- Bot√µes de navega√ß√£o -->
        <div class="tab-buttons">
            <button onclick="showTab('entregas')">Pedidos para Entrega</button>
            <button onclick="showTab('novo-item')">Inserir Novo Item</button>
            <button onclick="showTab('ver-cardapio')">Ver Card√°pio</button>
        </div>

        <!-- Aba: Pedidos para entrega -->
        <div id="entregas" class="tab active">
            <div id="pedidos-entregador" class="resultado-container">
                <!-- Pedidos do entregador aparecem aqui -->
            </div>
        </div>

        <!-- Aba: Inserir novo item -->
        <div id="novo-item" class="tab">
            <div class="search-bar">
                <input type="text" id="search-input-gerente" placeholder="Digite o nome do restaurante"
                    class="search-input">
                <button id="search-button-gerente" class="search-button">üîç</button>
            </div>

            <div id="resultado-busca-gerente" class="resultado-container" style="display: none;">
                <div class="restaurante-card">
                    <h3 id="nome-restaurante-gerente"></h3>
                    <button id="btn-selecionar-gerente" class="btn-selecionar">Selecionar</button>
                </div>
            </div>

            <div id="form-adicionar-item" class="resultado-container" style="display: none;">
                <h3>Adicionar novo item ao card√°pio</h3>
                <input type="text" id="novo-nome-item" placeholder="Nome do item">
                <input type="number" id="novo-preco-item" placeholder="Pre√ßo (R$)" step="0.01">
                <button id="btn-adicionar-item" class="btn-selecionar">Salvar item na lista</button>
            </div>
        </div>

        <!-- Aba: Ver Card√°pio -->
        <div id="ver-cardapio" class="tab">
            <div class="search-bar">
                <input type="text" id="search-input-cardapio" placeholder="Digite o nome do restaurante"
                    class="search-input">
                <button id="search-button-cardapio" class="search-button">üîç</button>
            </div>

            <div id="resultado-cardapio" class="resultado-container" style="display: none;">
                <h3 id="nome-restaurante-cardapio">menu</h3>
                <div id="lista-cardapio"></div>
            </div>
        </div>
    </center>
</body>

</html>
